<ion-header>
  <ion-navbar>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile-content">
  <div class="user-details">
    <ion-row class="user-main-data-row">
      <ion-col no-padding width-33>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="product.thumbnail.url" alt="product.productname" title="product.productname"></preload-image>
      </ion-col>
      <ion-col no-padding>
        <ion-row class="profile-action-row">
          <ion-col no-padding>
            <button ion-button block small >
              Edit profile
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row wrap class="user-bio-row">
      <ion-col no-padding width-50>
        <h2 class="user-name">{{product.productname}}</h2>
      </ion-col>
      <ion-col no-padding width-50>
        <span class="user-location">CÃ³d:{{product.id}}</span>
      </ion-col>
    </ion-row>
  </div>
