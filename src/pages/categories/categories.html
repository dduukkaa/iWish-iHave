<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <button class="list-item" ion-item *ngFor="let item of categories" (click)="goToProducts(item.top5category.id, item.top5category.name)">
        <ion-row no-padding class="content-row one-line">
          <ion-col no-padding width-18 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.top5category.thumbnail.url"></preload-image>
          </ion-col>
          <ion-col no-padding width-72 class="item-content">
            <h3 class="item-title">{{item.top5category.name}}</h3>
          </ion-col>
          <ion-icon class="item-icon" name="arrow-forward"></ion-icon>
        </ion-row>
      </button>
    </ion-list>
  </div>
</ion-content>
