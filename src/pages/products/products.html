<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="notifications-content">
  <ion-item-group>
    <ion-item-divider class="notifications-divider">{{categoryName}}</ion-item-divider>
      <button class="notification-item" ion-item *ngFor="let item of products">
        <ion-row no-padding class="content-row one-line">
          <ion-col no-padding width-18 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.product.thumbnail.url"></preload-image>
          </ion-col>
          <ion-col no-padding width-72 class="notification-content">
            <p class="item-description" rows="3">{{item.product.productname}}</p>
          </ion-col>
        </ion-row>
      </button>
  </ion-item-group>
</ion-content>
