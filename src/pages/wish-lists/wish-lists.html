<ion-header>
  <ion-navbar>
    <ion-title>Listas de Desejos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="wish-lists-content">
  <ion-item-group>
    <ion-item-divider class="wish-lists-divider">Minhas Listas</ion-item-divider>
      <button class="wish-lists-item" ion-item *ngFor="let list of wishLists"  (click)="goToListItems(list)">
        <ion-row no-padding class="content-row one-line">
          <ion-col no-padding width-18 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}"></preload-image>
          </ion-col>
          <ion-col no-padding width-72 class="wish-lists-content">
            <p class="item-description" rows="3">{{list.name}}</p>
          </ion-col>
        </ion-row>
      </button>
  </ion-item-group>
</ion-content>
