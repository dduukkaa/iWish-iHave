<ion-header>
  <ion-navbar>
    <ion-title>Listas de Desejos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="wish-lists-content">
  <ion-item-group>
    <button class="wish-lists-item" ion-item *ngIf="isDataAvailable && wishLists.length == 0"  (click)="showCreateNew()">
        <ion-row no-padding class="content-row one-line">
          <ion-col no-padding width-72 class="wish-lists-content">
            <h3 class="item-warning">Você não criou nenhuma lista de desejos</h3>
            <p class="item-warning-description">Clique aqui e crie agora sua lista de desejos</p>
          </ion-col>
        </ion-row>
      </button>
      <button class="wish-lists-item" ion-item *ngFor="let list of wishLists"  (click)="goToListItems(list)">
        <ion-row no-padding class="content-row one-line">
          <ion-col no-padding width-72 class="wish-lists-content">
            <h3 class="item-title">{{list.name}}</h3>
            <p class="item-description">{{list.items.length}} items...</p>
          </ion-col>
           <ion-col no-padding width-10 class="item-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
  </ion-item-group>
</ion-content>
