
<ion-header class="listing-header">
  <ion-toolbar>
    <ion-title>
      Adicionar a Lista
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text color="white" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button *ngIf="wishLists.length > 0" (click)="showCreateNew()">
        <span ion-text color="white" showWhen="ios">Criar</span>
        <ion-icon name="add-circle" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="wish-lists-content">
  <ion-item-group>
      <button class="wish-lists-item" ion-item *ngFor="let list of wishLists"  (click)="pickListToAdd(list)">
        <ion-row no-padding class="content-row one-line">
          <ion-col no-padding width-72 class="wish-lists-content">
            <h3 class="item-title">{{list.name}}</h3>
            <p class="item-description">{{list.items.length}} items...</p>
          </ion-col>
          <ion-col no-padding width-10 class="item-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    <button class="wish-lists-item" ion-item *ngIf="isDataAvailable && wishLists.length == 0" (click)="showCreateNew()">
      <ion-row no-padding class="content-row one-line">
        <ion-col no-padding width-72 class="wish-lists-content">
          <h3 class="item-warning">Você não criou nenhuma lista de desejos</h3>
          <p class="item-warning-description">Clique aqui e crie agora sua lista de desejos</p>
        </ion-col>
      </ion-row>
    </button>
  </ion-item-group>
</ion-content>
